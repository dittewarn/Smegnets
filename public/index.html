<!DOCTYPE html>
<html>

<head>
    <title>Smegnets</title>
    <link rel="stylesheet" type="text/css" href="app.css">
    <link rel="stylesheet" type="text/css" href="gridster.css">
    <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Smegnets</h1>
        </div>
        <div class="container">
            <div class="gridster">
                <ul></ul>
            </div>
            <button id="addMagnetButton">Add a magnet</button>
        </div>
        <div class="footer">
            <form>
                <input type="text" name="poemTitle" id="poemTitle" placeholder="The title of your poem" required>
                <button id="saveButton">Save</button>
            </form>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="gridster.js"></script>
    <script src="app.js"></script>

</body>

</html>
